name: Debug APK Build

on:
  push:
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: â¬‡ï¸ Checkout Repository
      uses: actions/checkout@v4

    - name: ðŸ› ï¸ Set up Java
      uses: actions/setup-java@v4
      with:
        distribution: 'temurin'
        java-version: '17'

    - name: ðŸ’» Set up Android SDK and NDK
      uses: android-actions/setup-android@v3

    - name: âš™ï¸ Grant execute permission to gradlew
      run: chmod +x gradlew

    - name: ðŸ—ï¸ Build Debug APK
      run: ./gradlew assembleDebug

    - name: ðŸ“¦ Find APK file
      id: find_apk
      run: |
        APK_PATH=$(find ${{ github.workspace }}/app/build/outputs/apk/debug/ -name "*.apk" | head -n 1)
        echo "apk_path=$APK_PATH" >> $GITHUB_OUTPUT
        echo "Found APK at: $APK_PATH"

    - name: ðŸ“¤ Upload Debug APK Artifact
      uses: actions/upload-artifact@v4
      with:
        name: debug-apk-native
        path: ${{ steps.find_apk.outputs.apk_path }}
        retention-days: 7
